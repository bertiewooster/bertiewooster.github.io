<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}  <!-- This assumes you have head.html for metadata and CSS links -->
</head>
<body>

  <!-- Global header (including site navigation) -->
  <header>
    <!-- Add your header content or include it from another file -->
    <!-- Example: Site navigation -->
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content area for posts/pages -->
  <main>
    {{ content }}
  </main>

  <!-- Global footer -->
  <footer>
    <!-- Add your footer content or include it from another file -->
    <p>&copy; {{ site.time | date: "%Y" }} Your Site Name. All rights reserved.</p>
    <ul>
      <li><a href="{{ site.twitter_url }}">Twitter</a></li>
      <li><a href="{{ site.github_url }}">GitHub</a></li>
    </ul>
  </footer>

  <!-- Optional: Add "Copy" button JavaScript for code blocks -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const codeBlocks = document.querySelectorAll("pre code");

      codeBlocks.forEach(codeBlock => {
        const button = document.createElement("button");
        button.className = "copy-btn";
        button.textContent = "Copy";

        const pre = codeBlock.parentElement;
        pre.parentElement.insertBefore(button, pre);

        button.addEventListener("click", function() {
          const textarea = document.createElement("textarea");
          textarea.value = codeBlock.textContent;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);

          button.textContent = "Copied!";
          setTimeout(() => {
            button.textContent = "Copy";
          }, 2000);
        });
      });
    });
  </script>

  <!-- Styling for the "Copy" button -->
  <style>
    .copy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    pre {
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    code {
      font-family: monospace;
      font-size: 0.9em;
    }
  </style>

</body>
</html>
